              <h1 id="TypeScript类"><a href="#TypeScript类" class="headerlink" title="TypeScript类"></a>TypeScript类</h1><h2 id="定义"><a href="#定义" class="headerlink" title="定义"></a>定义</h2><ul>
<li>定义类时，实例的属性需要经过初始化赋值</li>
</ul>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span>&#123;</span><br><span class="line">    name:<span class="built_in">string</span>;</span><br><span class="line">    age:<span class="built_in">number</span> = <span class="number">10</span>;</span><br><span class="line">    <span class="comment">//age:number;</span></span><br><span class="line">    <span class="comment">//属性“age”没有初始化表达式，且未在构造函数中明确赋值</span></span><br><span class="line">    <span class="function"><span class="title">constructor</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="built_in">this</span>.name = <span class="string">&#x27;hello&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//两种初始化方式</span></span><br><span class="line">        <span class="comment">//在构造函数中初始化赋值</span></span><br><span class="line">        <span class="comment">//在表达式上直接赋值</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="存取器-getter-setter"><a href="#存取器-getter-setter" class="headerlink" title="存取器 getter setter"></a>存取器 getter setter</h2><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> a &#123;</span><br><span class="line">    <span class="comment">//Person现在成为命名空间a中的私有类，不会和外面的同名类产生冲突</span></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Person</span></span>&#123;</span><br><span class="line">        name:<span class="built_in">string</span>;</span><br><span class="line">        age:<span class="built_in">number</span> = <span class="number">10</span>;</span><br><span class="line">        <span class="comment">//age:number;</span></span><br><span class="line">        <span class="comment">//属性“age”没有初始化表达式，且未在构造函数中明确赋值</span></span><br><span class="line">        <span class="function"><span class="title">constructor</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="built_in">this</span>.name = <span class="string">&#x27;hello&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//两种初始化方式</span></span><br><span class="line">            <span class="comment">//在构造函数中初始化赋值</span></span><br><span class="line">            <span class="comment">//在表达式上直接赋值</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//在TypeScript中，我们可以通过存取器，来改变一个类中属性的读取和赋值行为</span></span><br></pre></td></tr></table></figure>
